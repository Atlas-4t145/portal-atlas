<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Atlas Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border-radius: 12px;
        }

        body {
            background: #f1f5f9;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .logo i {
            color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: var(--gray);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .main-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: var(--light);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 1px solid #e2e8f0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            color: var(--dark);
        }

        tr:hover {
            background-color: var(--light);
        }

        .badge-admin {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-user {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .error-box {
            background: #fee2e2;
            color: var(--danger);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Painel Administrativo</span>
            </div>
            <div>
                <span id="user-name" style="margin-right: 15px;">Admin</span>
                <button class="btn-primary" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="section-title">
                <span><i class="fas fa-users"></i> Gerenciamento de Usuários</span>
                <button class="btn-primary" id="add-user-btn">
                    <i class="fas fa-plus"></i> Novo Usuário
                </button>
            </div>
            
            <div id="error-container"></div>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando usuários...
            </div>
            
            <div id="users-container" style="display: none;">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Tipo</th>
                            <th>Cadastrado em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Usuários carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://atlas-database.onrender.com/api';
        let token = localStorage.getItem('token');
        let currentUser = null;
        
        async function verifyAdmin() {
            if (!token) {
                window.location.href = 'admin.html';
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'admin.html';
                    return false;
                }
                
                const data = await response.json();
                
                if (!data.user.is_admin) {
                    showError('Acesso negado. Apenas administradores.');
                    setTimeout(() => window.location.href = 'dashboard.html', 3000);
                    return false;
                }
                
                currentUser = data.user;
                document.getElementById('user-name').textContent = data.user.name;
                return true;
                
            } catch (error) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'admin.html';
                return false;
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar usuários');
                }
                
                const users = await response.json();
                
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td><strong>${user.name}</strong></td>
                        <td>${user.phone}</td>
                        <td>${user.email}</td>
                        <td>
                            <span class="${user.is_admin ? 'badge-admin' : 'badge-user'}">
                                ${user.is_admin ? 'Administrador' : 'Usuário'}
                            </span>
                        </td>
                        <td>${new Date(user.created_at).toLocaleDateString('pt-BR')}</td>
                        <td>
                            <button class="btn-secondary" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            ${user.id !== currentUser.id ? `
                                <button class="btn-danger" onclick="deleteUser(${user.id})">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('users-container').style.display = 'block';
                
            } catch (error) {
                showError('Erro ao carregar usuários: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `
                <div class="error-box">
                    <strong><i class="fas fa-exclamation-triangle"></i> Erro:</strong>
                    <p>${message}</p>
                </div>
            `;
        }
        
        async function init() {
            const isAdmin = await verifyAdmin();
            if (isAdmin) {
                loadUsers();
                
                document.getElementById('logout-btn').addEventListener('click', () => {
                    localStorage.clear();
                    window.location.href = 'index.html';
                });
                
                document.getElementById('add-user-btn').addEventListener('click', () => {
                    alert('Funcionalidade de adicionar usuário - implementar depois');
                });
            }
        }
        
        window.editUser = async (userId) => {
            alert(`Editar usuário ${userId} - implementar depois`);
        };
        
        window.deleteUser = async (userId) => {
            if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
            
            try {
                const response = await fetch(`${API_URL}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Usuário excluído com sucesso!');
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert('Erro: ' + error.error);
                }
            } catch (error) {
                alert('Erro ao excluir usuário: ' + error.message);
            }
        };
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
