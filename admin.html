<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Atlas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .btn { padding: 8px 16px; border: none; cursor: pointer; border-radius: 4px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Painel Administrativo</h1>
    
    <div id="login-form" style="display: none;">
        <h3>Login Administrativo</h3>
        <input type="text" id="phone" placeholder="Telefone">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()" class="btn btn-primary">Entrar</button>
    </div>
    
    <div id="admin-content" style="display: none;">
        <h3>Usuários do Sistema</h3>
        <button onclick="addUser()" class="btn btn-primary">+ Novo Usuário</button>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="users-body"></tbody>
        </table>
    </div>

    <script>
        // SENHA DE ACESSO À PÁGINA
        const PAGE_PASSWORD = '99100699840940104t1';
        
        // Verificar senha na URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlPassword = urlParams.get('admin_key');
        
        if (urlPassword !== PAGE_PASSWORD) {
            // Redireciona IMEDIATAMENTE se senha errada
            window.location.href = 'index.html';
        } else {
            // Senha correta - mostrar página
            console.log('✅ Acesso à página permitido');
            showPage();
        }
        
        function showPage() {
            document.getElementById('login-form').style.display = 'block';
        }
        
        // API Configuration
        const API_URL = 'https://atlas-database.onrender.com/api';
        
        async function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login falhou');
                }
                
                if (!data.user.is_admin) {
                    alert('Este usuário não é administrador!');
                    return;
                }
                
                // Salvar token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Mostrar conteúdo admin
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                
                loadUsers();
                
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }
        
        async function loadUsers() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(API_URL + '/admin/users', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const users = await response.json();
                
                const tbody = document.getElementById('users-body');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.phone}</td>
                        <td>${user.email}</td>
                        <td>${user.is_admin ? 'Administrador' : 'Usuário'}</td>
                        <td>
                            <button onclick="editUser(${user.id})" class="btn">Editar</button>
                            ${!user.is_admin ? `<button onclick="deleteUser(${user.id})" class="btn btn-danger">Excluir</button>` : ''}
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                alert('Erro ao carregar usuários: ' + error.message);
            }
        }
        
        function addUser() {
            const name = prompt('Nome:');
            const phone = prompt('Telefone (apenas números):');
            const email = prompt('E-mail:');
            const password = prompt('Senha:');
            const isAdmin = confirm('É administrador?');
            
            if (!name || !phone || !email || !password) {
                alert('Todos os campos são obrigatórios!');
                return;
            }
            
            createUser({ name, phone, email, password, is_admin: isAdmin });
        }
        
        async function createUser(userData) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(API_URL + '/admin/users', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Erro ao criar usuário');
                }
                
                alert('Usuário criado com sucesso!');
                loadUsers();
                
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(API_URL + '/admin/users/' + userId, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao excluir usuário');
                }
                
                alert('Usuário excluído!');
                loadUsers();
                
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }
        
        // Verificar se já está logado
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Tentar carregar usuários direto
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadUsers();
            }
        };
    </script>
</body>
</html>
