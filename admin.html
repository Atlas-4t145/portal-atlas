<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Atlas Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
        }

        body {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .logo h2 {
            color: var(--gray);
            font-size: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            padding: 17px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
            display: none;
            border-left: 4px solid var(--danger);
            font-size: 14px;
        }

        .credentials {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px dashed var(--primary);
            font-size: 13px;
            color: var(--dark);
        }

        .credentials strong {
            color: var(--primary);
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: var(--primary);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 25px;
            font-size: 14px;
            color: var(--gray);
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>ÁREA ADMINISTRATIVA</h1>
            <h2>Acesso restrito aos administradores do sistema</h2>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user-shield"></i> USUÁRIO ADMIN</label>
                <input type="text" 
                       id="username" 
                       class="form-input" 
                       placeholder="Digite o usuário administrativo"
                       required
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> SENHA DE ACESSO</label>
                <input type="password" 
                       id="password" 
                       class="form-input" 
                       placeholder="Digite a senha de administrador"
                       required
                       autocomplete="off">
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                <span id="btn-text">ACESSAR PAINEL ADMIN</span>
                <i class="fas fa-arrow-right" id="btn-icon"></i>
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Verificando credenciais...
            </div>
        </form>
        
        <div class="credentials">
            <i class="fas fa-info-circle"></i> 
            <strong>Credenciais padrão:</strong><br>
            Usuário: <code>admin</code> | Senha: <code>Master@2024!</code>
        </div>
        
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para login comum</a>
        </div>
    </div>

    <script>
        // CREDENCIAIS FIXAS - PODE ALTERAR AQUI
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'Master@2024!',
            name: 'Administrador Master',
            email: 'admin@atlasfinanceiro.com',
            is_admin: true,
            id: 9999
        };
        
        // Chave secreta para gerar token fake (só para frontend)
        const FRONTEND_SECRET = 'atlas-admin-secret-2024';
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            btnText.textContent = 'VERIFICANDO...';
            btnIcon.style.display = 'none';
            loading.style.display = 'block';
            errorEl.style.display = 'none';
            
            // Pequeno delay para visualização
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Verificar credenciais FIXAS
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Criar token fake para frontend
                const fakeToken = btoa(`${FRONTEND_SECRET}:${Date.now()}:${ADMIN_CREDENTIALS.id}`);
                
                // Salvar no localStorage
                localStorage.setItem('admin_token', fakeToken);
                localStorage.setItem('admin_user', JSON.stringify(ADMIN_CREDENTIALS));
                localStorage.setItem('admin_logged_in', 'true');
                
                console.log('✅ Login admin bem-sucedido!');
                
                // Redirecionar para dashboard admin
                window.location.href = 'admin-dashboard.html';
                
            } else {
                // Credenciais incorretas
                errorText.textContent = '❌ Credenciais inválidas. Verifique o usuário e senha.';
                errorEl.style.display = 'block';
                
                // Restaurar botão
                btnText.textContent = 'ACESSAR PAINEL ADMIN';
                btnIcon.style.display = 'inline-block';
                loading.style.display = 'none';
                
                // Efeito de shake no formulário
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        });
        
        // Efeito de digitação automática (opcional)
        window.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Auto-preenchimento para teste
            setTimeout(() => {
                if (usernameInput.value === '') {
                    usernameInput.value = ADMIN_CREDENTIALS.username;
                }
            }, 300);
            
            // Focar no campo de senha quando usuário for preenchido
            usernameInput.addEventListener('input', function() {
                if (this.value === ADMIN_CREDENTIALS.username) {
                    passwordInput.focus();
                }
            });
        });
        
        // Adicionar CSS para animação shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            .form-input:invalid {
                border-color: #fca5a5;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
