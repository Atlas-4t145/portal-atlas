<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Financeiro - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border-radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-primary:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee2e2;
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 12px;
            color: #64748b;
            display: none;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray);
        }

        .admin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-wallet"></i>
            <h1>Atlas Financeiro</h1>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="phone">Telefone (com DDD)</label>
                <input type="text" 
                       id="phone" 
                       class="form-input" 
                       placeholder="5511912345678"
                       required
                       value="5511912345678">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" 
                       id="password" 
                       class="form-input" 
                       placeholder="Sua senha"
                       required
                       value="admin123">
            </div>
            
            <button type="submit" class="btn-primary" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> 
                <span id="btn-text">Entrar</span>
                <span id="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Conectando...
                </span>
            </button>
        </form>

        <div class="debug-info" id="debug-info">
            <div><strong>API URL:</strong> <span id="api-url"></span></div>
            <div><strong>Status:</strong> <span id="status">N√£o testado</span></div>
        </div>
        
        <div class="admin-link">
            <a href="javascript:void(0)" onclick="testAPI()">üîç Testar conex√£o com a API</a>
        </div>
    </div>

    <script type="module">
        import api from './api.js';
        
        // Mostrar URL da API no debug
        document.getElementById('api-url').textContent = api.constructor.API_URL || 'https://atlas-database.onrender.com/api';
        
        async function testAPI() {
            const debugEl = document.getElementById('debug-info');
            const statusEl = document.getElementById('status');
            
            debugEl.style.display = 'block';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testando...';
            
            try {
                const response = await fetch('https://atlas-database.onrender.com/api/test');
                const data = await response.json();
                
                if (data.status === 'online') {
                    statusEl.innerHTML = `<span style="color: #10b981;">‚úÖ Online (${data.users} usu√°rios)</span>`;
                    showSuccess('API conectada com sucesso!');
                } else {
                    statusEl.innerHTML = `<span style="color: #ef4444;">‚ùå ${data.error || 'Erro'}</span>`;
                }
            } catch (error) {
                statusEl.innerHTML = `<span style="color: #ef4444;">‚ùå ${error.message}</span>`;
            }
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // REMOVER FORMATA√á√ÉO DO TELEFONE ANTES DE ENVIAR
            const rawPhone = document.getElementById('phone').value.replace(/\D/g, '');
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            console.log('üì± Telefone (formatado):', document.getElementById('phone').value);
            console.log('üì± Telefone (raw):', rawPhone);
            console.log('üîë Senha:', password);
            
            errorEl.style.display = 'none';
            
            // Validar telefone
            if (rawPhone.length < 10 || rawPhone.length > 13) {
                errorEl.textContent = 'Telefone inv√°lido. Deve ter entre 10 e 13 d√≠gitos.';
                errorEl.style.display = 'block';
                return;
            }
                errorEl.textContent = 'Telefone inv√°lido. Use DDD + n√∫mero (ex: 5511912345678)';
                errorEl.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            
            try {
                console.log('üì° Enviando para API...');
                const data = await api.login(rawPhone, password);
                console.log('‚úÖ Login bem sucedido:', data);
                
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Pequeno delay para mostrar mensagem
                setTimeout(() => {
                    window.location.href = 'dashboard.html';  // ‚úÖ SEMPRE VAI PRO DASHBOARD!
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                // Restaurar bot√£o
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                
                // Mostrar erro espec√≠fico
                if (error.message.includes('fetch') || error.message.includes('Network')) {
                    errorEl.innerHTML = '‚ùå Erro de conex√£o com o servidor.<br><small>Verifique sua internet ou a API pode estar offline.</small>';
                } else if (error.message.includes('Telefone ou senha incorretos')) {
                    errorEl.innerHTML = '‚ùå Telefone ou senha incorretos.<br><small>Use: 5511912345678 / admin123</small>';
                } else {
                    errorEl.textContent = `‚ùå ${error.message}`;
                }
                
                errorEl.style.display = 'block';
            }
        });

        // Mascarar telefone (APENAS PARA EXIBI√á√ÉO)
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Salvar valor raw em data attribute
            this.dataset.raw = value;
            
            // Formatar para exibi√ß√£o com 13 d√≠gitos (ex: 55 49 9 8409-4010)
            if (value.length === 15) {
                value = value.replace(/^(\d{2})(\d{2})(\d{1})(\d{4})(\d{4})$/, '($1) $2 $3-$4-$5');
            } else if (value.length > 10) {
                // fallback para 11 d√≠gitos (sem DDI)
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            
            e.target.value = value;
        });
        
        // Auto-teste da API
        setTimeout(() => {
            testAPI();
        }, 1000);
    </script>
</body>
</html>
