<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Bot Web ‚Äî 22 fun√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* TELA DE LOGIN */
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .erro-login {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* TELA DO CHAT */
        .chat-container {
            display: none;
            background: white;
            width: 95%;
            max-width: 450px;
            height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
        }

        .chat-header span {
            font-size: 14px;
            opacity: 0.9;
        }

        .btn-sair {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.usuario {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message.usuario .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            margin-left: 10px;
        }

        .message.usuario .message-time {
            text-align: right;
        }

        .chat-input-area {
            background: white;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .chat-input-area input:focus {
            border-color: #667eea;
            outline: none;
        }

        .chat-input-area button {
            background: #667eea;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .digitando {
            color: #999;
            font-size: 12px;
            margin-left: 15px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div class="login-container" id="telaLogin">
        <h1>üëã Atlas Chat</h1>
        <p>Entre com suas credenciais do portal</p>
        
        <div class="erro-login" id="erroLogin"></div>
        
        <div class="form-group">
            <label>üì± Telefone</label>
            <input type="text" id="telefone" placeholder="(49) 8409-4010" value="554984094010">
        </div>
        
        <div class="form-group">
            <label>üîê Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" value="admin123">
        </div>
        
        <button class="btn-login" id="btnLogin" onclick="fazerLogin()">Entrar no Chat</button>
    </div>

    <!-- TELA DO CHAT -->
    <div class="chat-container" id="telaChat">
        <div class="chat-header">
            <div>
                <h2>üí¨ Atlas Bot</h2>
                <span id="nomeUsuario">Carregando...</span>
            </div>
            <button class="btn-sair" onclick="logout()">Sair</button>
        </div>
        
        <div class="chat-messages" id="mensagens"></div>
        <div class="digitando" id="digitando" style="display: none;">ü§ñ Bot est√° digitando...</div>
        
        <div class="chat-input-area">
            <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." onkeypress="if(event.key === 'Enter') enviarMensagem()">
            <button id="btnEnviar" onclick="enviarMensagem()">‚û§</button>
        </div>
    </div>

    <script>
        // ===========================================
        // CONFIGURA√á√ïES
        // ===========================================
        const API_URL = 'https://atlas-database.onrender.com/api';
        
        let token = null;
        let usuario = null;
        let transacoes = [];

        // Elementos DOM
        const telaLogin = document.getElementById('telaLogin');
        const telaChat = document.getElementById('telaChat');
        const erroLogin = document.getElementById('erroLogin');
        const mensagensDiv = document.getElementById('mensagens');
        const inputMensagem = document.getElementById('inputMensagem');
        const btnEnviar = document.getElementById('btnEnviar');
        const nomeUsuario = document.getElementById('nomeUsuario');
        const digitando = document.getElementById('digitando');

        // ===========================================
        // FUN√á√ïES DE AUTENTICA√á√ÉO E DADOS
        // ===========================================
        
        async function fazerLogin() {
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');

            erroLogin.style.display = 'none';
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';

            try {
                // 1. FAZ LOGIN
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: telefone, password: senha })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Erro no login');

                token = data.token;
                usuario = data.user;

                // 2. CARREGA TRANSA√á√ïES DO USU√ÅRIO
                await carregarTransacoes();

                nomeUsuario.textContent = usuario.name;
                telaLogin.style.display = 'none';
                telaChat.style.display = 'flex';

                adicionarMensagem('bot', `üëã Ol√° ${usuario.name}! Como posso ajudar?\n\nDigite *ajuda* para ver os comandos.`);

            } catch (error) {
                erroLogin.textContent = error.message;
                erroLogin.style.display = 'block';
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar no Chat';
            }
        }

        async function carregarTransacoes() {
            try {
                const response = await fetch(`${API_URL}/transactions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                transacoes = await response.json();
            } catch {
                transacoes = [];
            }
        }

        function logout() {
            token = null;
            usuario = null;
            transacoes = [];
            mensagensDiv.innerHTML = '';
            telaChat.style.display = 'none';
            telaLogin.style.display = 'block';
        }

        // ===========================================
        // FUN√á√ïES AUXILIARES
        // ===========================================
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function formatarData(dataISO) {
            const d = new Date(dataISO);
            return d.toLocaleDateString('pt-BR');
        }

        // ===========================================
        // BOT ‚Äî 22 FUNCIONALIDADES COMPLETAS
        // ===========================================
        async function processarMensagem(texto) {
            const msg = texto.toLowerCase().trim();
            const hoje = new Date();
            const mesAtual = hoje.getMonth() + 1;
            const anoAtual = hoje.getFullYear();

            // -----------------------------------------
            // 1-6. REGISTROS (FLEX√çVEL)
            // -----------------------------------------

            // Despesa simples
            const matchSimples = msg.match(/(pagar|gastei|comprei)\s+(.+?)\s+(\d+[.,]?\d*)/);
            if (matchSimples) {
                const valor = parseFloat(matchSimples[3].replace(',', '.'));
                const desc = matchSimples[2].charAt(0).toUpperCase() + matchSimples[2].slice(1);
                await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'expense',
                        amount: valor,
                        name: desc,
                        category: 'outros',
                        date: hoje.toISOString().split('T')[0]
                    })
                });
                await carregarTransacoes();
                return `‚úÖ Despesa registrada: ${desc} ${formatarMoeda(valor)}`;
            }

            // Despesa com data
            const matchData = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+(hoje|ontem|amanh√£)/);
            if (matchData) {
                const valor = parseFloat(matchData[2].replace(',', '.'));
                const desc = matchData[1].charAt(0).toUpperCase() + matchData[1].slice(1);
                let data = new Date();
                if (matchData[3] === 'ontem') data.setDate(data.getDate() - 1);
                if (matchData[3] === 'amanh√£') data.setDate(data.getDate() + 1);
                
                await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'expense',
                        amount: valor,
                        name: desc,
                        category: 'outros',
                        date: data.toISOString().split('T')[0]
                    })
                });
                await carregarTransacoes();
                return `‚úÖ Despesa registrada: ${desc} ${formatarMoeda(valor)} (${matchData[3]})`;
            }

            // Despesa com vencimento
            const matchVenc = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+dia\s+(\d+)/);
            if (matchVenc) {
                const valor = parseFloat(matchVenc[2].replace(',', '.'));
                const desc = matchVenc[1].charAt(0).toUpperCase() + matchVenc[1].slice(1);
                const dia = parseInt(matchVenc[3]);
                
                let data = new Date();
                data.setDate(dia);
                if (data < hoje) data.setMonth(data.getMonth() + 1);

                await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'expense',
                        amount: valor,
                        name: desc,
                        category: 'outros',
                        date: data.toISOString().split('T')[0],
                        due_day: dia,
                        recurrence_type: 'fixed'
                    })
                });
                await carregarTransacoes();
                return `‚úÖ Despesa registrada: ${desc} ${formatarMoeda(valor)} (vence dia ${dia})`;
            }

            // Despesa parcelada
            const matchParc = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+(\d+)x/);
            if (matchParc) {
                const total = parseFloat(matchParc[2].replace(',', '.'));
                const desc = matchParc[1].charAt(0).toUpperCase() + matchParc[1].slice(1);
                const parcelas = parseInt(matchParc[3]);
                const valorParcela = total / parcelas;

                for (let i = 0; i < parcelas; i++) {
                    const dataParcela = new Date();
                    dataParcela.setMonth(dataParcela.getMonth() + i);
                    await fetch(`${API_URL}/transactions`, {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: 'expense',
                            amount: valorParcela,
                            name: `${desc} (${i+1}/${parcelas})`,
                            category: 'outros',
                            date: dataParcela.toISOString().split('T')[0],
                            recurrence_type: 'parceled',
                            current_installment: i+1,
                            total_installments: parcelas
                        })
                    });
                }
                await carregarTransacoes();
                return `‚úÖ Compra parcelada: ${desc} ${formatarMoeda(total)} em ${parcelas}x de ${formatarMoeda(valorParcela)}`;
            }

            // Despesa recorrente
            const matchRec = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+todo dia\s+(\d+)/);
            if (matchRec) {
                const valor = parseFloat(matchRec[2].replace(',', '.'));
                const desc = matchRec[1].charAt(0).toUpperCase() + matchRec[1].slice(1);
                const dia = parseInt(matchRec[3]);
                
                let data = new Date();
                data.setDate(dia);
                if (data < hoje) data.setMonth(data.getMonth() + 1);

                await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'expense',
                        amount: valor,
                        name: desc,
                        category: 'outros',
                        date: data.toISOString().split('T')[0],
                        due_day: dia,
                        recurrence_type: 'fixed'
                    })
                });
                await carregarTransacoes();
                return `‚úÖ Despesa recorrente: ${desc} ${formatarMoeda(valor)} todo dia ${dia}`;
            }

            // Receita
            const matchRecb = msg.match(/(recebi|deposito)\s+(.+?)\s+(\d+[.,]?\d*)/);
            if (matchRecb) {
                const valor = parseFloat(matchRecb[3].replace(',', '.'));
                const desc = matchRecb[2].charAt(0).toUpperCase() + matchRecb[2].slice(1);
                
                await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'income',
                        amount: valor,
                        name: desc,
                        category: 'salario',
                        date: hoje.toISOString().split('T')[0]
                    })
                });
                await carregarTransacoes();
                return `üí∞ Receita registrada: ${desc} ${formatarMoeda(valor)}`;
            }

            // -----------------------------------------
            // 7-8. SALDO / STATUS
            // -----------------------------------------
            if (msg.includes('saldo') || msg.includes('status')) {
                const transacoesMes = transacoes.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() + 1 === mesAtual && d.getFullYear() === anoAtual;
                });

                const receitasMes = transacoesMes.filter(t => t.type === 'income').reduce((s, t) => s + Number(t.amount), 0);
                const despesasMes = transacoesMes.filter(t => t.type === 'expense').reduce((s, t) => s + Number(t.amount), 0);
                const saldoMes = receitasMes - despesasMes;

                const totalReceitas = transacoes.filter(t => t.type === 'income').reduce((s, t) => s + Number(t.amount), 0);
                const totalDespesas = transacoes.filter(t => t.type === 'expense').reduce((s, t) => s + Number(t.amount), 0);
                const saldoTotal = totalReceitas - totalDespesas;

                return `üìä *STATUS FINANCEIRO*\n\n` +
                       `üìÖ M√™s atual:\n` +
                       `üí∞ Receitas: ${formatarMoeda(receitasMes)}\n` +
                       `üí∏ Despesas: ${formatarMoeda(despesasMes)}\n` +
                       `üíµ Saldo: ${formatarMoeda(saldoMes)}\n\n` +
                       `üìà Acumulado total:\n` +
                       `üí∞ Total receitas: ${formatarMoeda(totalReceitas)}\n` +
                       `üí∏ Total despesas: ${formatarMoeda(totalDespesas)}\n` +
                       `üíé Saldo total: ${formatarMoeda(saldoTotal)}`;
            }

            // -----------------------------------------
            // 9. CONTAS A PAGAR
            // -----------------------------------------
            if (msg.includes('contas a pagar') || msg.includes('o que tenho pra pagar') || msg.includes('minhas contas')) {
                const hojeData = new Date();
                const despesas = transacoes
                    .filter(t => t.type === 'expense')
                    .map(t => ({ ...t, dataObj: new Date(t.date) }))
                    .sort((a, b) => a.dataObj - b.dataObj);

                if (despesas.length === 0) return "‚úÖ Nenhuma conta a pagar.";

                let resposta = "üìã *CONTAS A PAGAR*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n";
                let total = 0;

                const hojeList = despesas.filter(t => t.dataObj.toDateString() === hojeData.toDateString());
                const amanhaList = despesas.filter(t => {
                    const amanha = new Date(hojeData);
                    amanha.setDate(amanha.getDate() + 1);
                    return t.dataObj.toDateString() === amanha.toDateString();
                });
                const proximosList = despesas.filter(t => {
                    const diff = Math.ceil((t.dataObj - hojeData) / (1000 * 60 * 60 * 24));
                    return diff > 1 && diff <= 7;
                });

                if (hojeList.length) {
                    resposta += `üìÖ *HOJE* (${hojeData.toLocaleDateString('pt-BR')})\n`;
                    hojeList.forEach(t => {
                        resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)}\n`;
                        total += Number(t.amount);
                    });
                    resposta += '\n';
                }

                if (amanhaList.length) {
                    const amanha = new Date(hojeData);
                    amanha.setDate(amanha.getDate() + 1);
                    resposta += `üìÖ *AMANH√É* (${amanha.toLocaleDateString('pt-BR')})\n`;
                    amanhaList.forEach(t => {
                        resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)}\n`;
                        total += Number(t.amount);
                    });
                    resposta += '\n';
                }

                if (proximosList.length) {
                    resposta += `üìÖ *PR√ìXIMOS DIAS*\n`;
                    proximosList.forEach(t => {
                        resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)} (${t.dataObj.toLocaleDateString('pt-BR')})\n`;
                        total += Number(t.amount);
                    });
                    resposta += '\n';
                }

                resposta += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ *Total: ${formatarMoeda(total)}*`;
                return resposta;
            }

            // -----------------------------------------
            // 10. MAIORES CONTAS
            // -----------------------------------------
            if (msg.includes('maiores contas') || msg.includes('gastos maiores') || msg.includes('top gastos')) {
                const despesas = transacoes
                    .filter(t => t.type === 'expense')
                    .sort((a, b) => Number(b.amount) - Number(a.amount))
                    .slice(0, 10);

                if (!despesas.length) return "Nenhuma despesa encontrada.";

                let resposta = "üí∞ *MAIORES CONTAS*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n";
                despesas.forEach((t, i) => {
                    resposta += `${i+1}. ${t.name}: ${formatarMoeda(t.amount)} (${formatarData(t.date)})\n`;
                });
                return resposta;
            }

            // -----------------------------------------
            // 11. PR√ìXIMO M√äS
            // -----------------------------------------
            if (msg.includes('m√™s que vem') || msg.includes('pr√≥ximo m√™s')) {
                let mes = mesAtual + 1;
                let ano = anoAtual;
                if (mes > 12) { mes = 1; ano++; }

                const despesas = transacoes.filter(t => {
                    const d = new Date(t.date);
                    return t.type === 'expense' && d.getMonth() + 1 === mes && d.getFullYear() === ano;
                }).sort((a, b) => new Date(a.date) - new Date(b.date));

                if (!despesas.length) return `üìÖ *${mes}/${ano}*\n\nNenhuma despesa cadastrada.`;

                let resposta = `üìÖ *PR√ìXIMO M√äS (${mes}/${ano})*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                let total = 0;
                despesas.forEach(t => {
                    resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)} (${formatarData(t.date)})\n`;
                    total += Number(t.amount);
                });
                resposta += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ *Total: ${formatarMoeda(total)}*`;
                return resposta;
            }

            // -----------------------------------------
            // 12-13. ONDE GASTO MAIS (CATEGORIAS + CONTAS)
            // -----------------------------------------
            if (msg.includes('onde gasto mais') || msg.includes('categorias') || msg.includes('meus gastos')) {
                const despesas = transacoes.filter(t => t.type === 'expense');
                if (!despesas.length) return "Nenhuma despesa encontrada.";

                // Top categorias
                const cats = {};
                despesas.forEach(t => {
                    const cat = t.category || 'outros';
                    cats[cat] = (cats[cat] || 0) + Number(t.amount);
                });

                const topCats = Object.entries(cats)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);

                const totalDespesas = despesas.reduce((s, t) => s + Number(t.amount), 0);

                let resposta = "üìä *ONDE VOC√ä GASTA MAIS*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n";
                resposta += "üìå *TOP CATEGORIAS*\n";
                topCats.forEach(([cat, valor]) => {
                    const perc = (valor / totalDespesas * 100).toFixed(1);
                    resposta += `‚Ä¢ ${cat}: ${formatarMoeda(valor)} (${perc}%)\n`;
                });

                // Top contas
                const topContas = [...despesas]
                    .sort((a, b) => Number(b.amount) - Number(a.amount))
                    .slice(0, 5);

                resposta += `\nüìå *MAIORES CONTAS*\n`;
                topContas.forEach(t => {
                    resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)}\n`;
                });

                return resposta;
            }

            // -----------------------------------------
            // 14-16. CONSULTA POR CATEGORIA
            // -----------------------------------------
            const catsLista = ['alimenta√ß√£o', 'moradia', 'transporte', 'sa√∫de', 'educa√ß√£o', 'lazer', 'cart√£o', 'supermercado', 'ifood', 'academia', 'aluguel', 'internet', '√°gua', 'luz'];
            for (let cat of catsLista) {
                if (msg.includes(cat)) {
                    const filtradas = transacoes.filter(t => 
                        t.type === 'expense' && 
                        (t.category?.toLowerCase().includes(cat) || t.name?.toLowerCase().includes(cat))
                    ).sort((a, b) => new Date(a.date) - new Date(b.date));

                    if (!filtradas.length) return `Nenhum gasto com *${cat}*.`;

                    let resposta = `üçî *GASTOS COM ${cat.toUpperCase()}*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                    let total = 0;
                    filtradas.forEach(t => {
                        resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)} (${formatarData(t.date)})\n`;
                        total += Number(t.amount);
                    });
                    resposta += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ *Total: ${formatarMoeda(total)}*`;
                    return resposta;
                }
            }

            // -----------------------------------------
            // 17. RESUMO SEMANAL
            // -----------------------------------------
            if (msg.includes('resumo semanal') || msg.includes('essa semana') || msg.includes('gastos da semana')) {
                const hoje = new Date();
                const inicioSemana = new Date(hoje);
                inicioSemana.setDate(hoje.getDate() - hoje.getDay()); // domingo
                const fimSemana = new Date(inicioSemana);
                fimSemana.setDate(inicioSemana.getDate() + 6);

                const semana = transacoes.filter(t => {
                    const d = new Date(t.date);
                    return d >= inicioSemana && d <= fimSemana;
                });

                const receitas = semana.filter(t => t.type === 'income');
                const despesas = semana.filter(t => t.type === 'expense');
                const totalR = receitas.reduce((s, t) => s + Number(t.amount), 0);
                const totalD = despesas.reduce((s, t) => s + Number(t.amount), 0);

                let resposta = `üìÖ *RESUMO DA SEMANA*\n`;
                resposta += `${inicioSemana.toLocaleDateString('pt-BR')} a ${fimSemana.toLocaleDateString('pt-BR')}\n`;
                resposta += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                resposta += `üí∞ Receitas: ${formatarMoeda(totalR)}\n`;
                resposta += `üí∏ Despesas: ${formatarMoeda(totalD)}\n`;
                resposta += `üíµ Saldo: ${formatarMoeda(totalR - totalD)}\n\n`;

                if (despesas.length) {
                    const top3 = [...despesas].sort((a, b) => Number(b.amount) - Number(a.amount)).slice(0, 3);
                    resposta += `üìå *Principais gastos:*\n`;
                    top3.forEach(t => resposta += `‚Ä¢ ${t.name}: ${formatarMoeda(t.amount)}\n`);
                }
                return resposta;
            }

            // -----------------------------------------
            // 18. COMPARAR COM M√äS PASSADO
            // -----------------------------------------
            if (msg.includes('comparar') || msg.includes('m√™s passado')) {
                let mesPassado = mesAtual - 1;
                let anoPassado = anoAtual;
                if (mesPassado === 0) { mesPassado = 12; anoPassado--; }

                const atual = transacoes.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() + 1 === mesAtual && d.getFullYear() === anoAtual;
                });
                const passado = transacoes.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() + 1 === mesPassado && d.getFullYear() === anoPassado;
                });

                const recAtual = atual.filter(t => t.type === 'income').reduce((s, t) => s + Number(t.amount), 0);
                const despAtual = atual.filter(t => t.type === 'expense').reduce((s, t) => s + Number(t.amount), 0);
                const recPass = passado.filter(t => t.type === 'income').reduce((s, t) => s + Number(t.amount), 0);
                const despPass = passado.filter(t => t.type === 'expense').reduce((s, t) => s + Number(t.amount), 0);

                const diffRec = recAtual - recPass;
                const diffDesp = despAtual - despPass;
                const diffSaldo = (recAtual - despAtual) - (recPass - despPass);

                const seta = v => v > 0 ? 'üìà' : v < 0 ? 'üìâ' : '‚û°Ô∏è';

                return `üìä *COMPARATIVO*\n` +
                       `${mesPassado}/${anoPassado} ‚Üí ${mesAtual}/${anoAtual}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n` +
                       `üí∞ Receitas:\n  Antes: ${formatarMoeda(recPass)}\n  Agora: ${formatarMoeda(recAtual)}\n  ${seta(diffRec)} ${diffRec > 0 ? '+' : ''}${formatarMoeda(diffRec)}\n\n` +
                       `üí∏ Despesas:\n  Antes: ${formatarMoeda(despPass)}\n  Agora: ${formatarMoeda(despAtual)}\n  ${seta(diffDesp)} ${diffDesp > 0 ? '+' : ''}${formatarMoeda(diffDesp)}\n\n` +
                       `üíµ Saldo:\n  Antes: ${formatarMoeda(recPass - despPass)}\n  Agora: ${formatarMoeda(recAtual - despAtual)}\n  ${seta(diffSaldo)} ${diffSaldo > 0 ? '+' : ''}${formatarMoeda(diffSaldo)}`;
            }

            // -----------------------------------------
            // 19. EXTRATO M√äS
            // -----------------------------------------
            const matchExtMes = msg.match(/extrato\s+([a-z]+)/i);
            if (matchExtMes) {
                const meses = {
                    'janeiro': 1, 'fevereiro': 2, 'mar√ßo': 3, 'abril': 4,
                    'maio': 5, 'junho': 6, 'julho': 7, 'agosto': 8,
                    'setembro': 9, 'outubro': 10, 'novembro': 11, 'dezembro': 12
                };
                const mesNome = matchExtMes[1].toLowerCase();
                const mesNum = meses[mesNome];
                if (!mesNum) return "M√™s inv√°lido.";

                const ano = msg.match(/\b(20\d{2})\b/)?.[1] || anoAtual;
                const filtradas = transacoes.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() + 1 === mesNum && d.getFullYear() == ano;
                }).sort((a, b) => new Date(a.date) - new Date(b.date));

                if (!filtradas.length) return `Nenhuma transa√ß√£o em ${mesNome}/${ano}.`;

                const receitas = filtradas.filter(t => t.type === 'income');
                const despesas = filtradas.filter(t => t.type === 'expense');
                const totalR = receitas.reduce((s, t) => s + Number(t.amount), 0);
                const totalD = despesas.reduce((s, t) => s + Number(t.amount), 0);

                let resposta = `üìã *EXTRATO ${mesNome.toUpperCase()}/${ano}*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                if (receitas.length) {
                    resposta += `üí∞ *Receitas:*\n`;
                    receitas.forEach(t => resposta += `  ${formatarData(t.date)} - ${t.name}: ${formatarMoeda(t.amount)}\n`);
                    resposta += `  Total: ${formatarMoeda(totalR)}\n\n`;
                }
                if (despesas.length) {
                    resposta += `üí∏ *Despesas:*\n`;
                    despesas.forEach(t => resposta += `  ${formatarData(t.date)} - ${t.name}: ${formatarMoeda(t.amount)}\n`);
                    resposta += `  Total: ${formatarMoeda(totalD)}\n\n`;
                }
                resposta += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüíµ *Saldo: ${formatarMoeda(totalR - totalD)}*`;
                return resposta;
            }

            // -----------------------------------------
            // 20. EXTRATO ANO
            // -----------------------------------------
            const matchAno = msg.match(/\b(20\d{2})\b/);
            if (matchAno && (msg.includes('extrato') || msg.includes('ano'))) {
                const ano = parseInt(matchAno[1]);
                const filtradas = transacoes.filter(t => new Date(t.date).getFullYear() === ano);

                if (!filtradas.length) return `Nenhuma transa√ß√£o em ${ano}.`;

                const meses = Array(12).fill().map(() => ({ receitas: 0, despesas: 0 }));
                filtradas.forEach(t => {
                    const mes = new Date(t.date).getMonth();
                    if (t.type === 'income') meses[mes].receitas += Number(t.amount);
                    else meses[mes].despesas += Number(t.amount);
                });

                const nomes = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
                let resposta = `üìÖ *EXTRATO ${ano}*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                for (let i = 0; i < 12; i++) {
                    if (meses[i].receitas || meses[i].despesas) {
                        resposta += `${nomes[i]}:\n`;
                        resposta += `  üí∞ ${formatarMoeda(meses[i].receitas)}\n`;
                        resposta += `  üí∏ ${formatarMoeda(meses[i].despesas)}\n`;
                        resposta += `  üíµ ${formatarMoeda(meses[i].receitas - meses[i].despesas)}\n\n`;
                    }
                }

                const totalR = filtradas.filter(t => t.type === 'income').reduce((s, t) => s + Number(t.amount), 0);
                const totalD = filtradas.filter(t => t.type === 'expense').reduce((s, t) => s + Number(t.amount), 0);
                resposta += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ Total receitas: ${formatarMoeda(totalR)}\n`;
                resposta += `üí∏ Total despesas: ${formatarMoeda(totalD)}\n`;
                resposta += `üíé *Saldo anual: ${formatarMoeda(totalR - totalD)}*`;
                return resposta;
            }

            // -----------------------------------------
            // 21. AJUDA (COMANDOS)
            // -----------------------------------------
            if (msg === 'ajuda' || msg === 'help' || msg === 'comandos') {
                return `ü§ñ *COMANDOS DO ATLAS*\n\n` +
                       `üìù *Registrar:*\n` +
                       `‚Ä¢ pagar luz 150\n` +
                       `‚Ä¢ ifood 89 ontem\n` +
                       `‚Ä¢ aluguel 2500 dia 10\n` +
                       `‚Ä¢ celular 3000 10x\n` +
                       `‚Ä¢ academia 120 todo dia 10\n` +
                       `‚Ä¢ recebi salario 5000\n\n` +
                       `üìä *Consultar:*\n` +
                       `‚Ä¢ contas a pagar\n` +
                       `‚Ä¢ status / saldo\n` +
                       `‚Ä¢ maiores contas\n` +
                       `‚Ä¢ m√™s que vem\n` +
                       `‚Ä¢ onde gasto mais\n` +
                       `‚Ä¢ alimenta√ß√£o (ou outra categoria)\n` +
                       `‚Ä¢ resumo semanal\n` +
                       `‚Ä¢ comparar com m√™s passado\n` +
                       `‚Ä¢ extrato janeiro\n` +
                       `‚Ä¢ extrato 2025`;
            }

            // -----------------------------------------
            // 22. N√ÉO ENTENDEU
            // -----------------------------------------
            return "‚ùì *N√£o entendi*\n\nDigite *ajuda* para ver os comandos dispon√≠veis.";
        }

        // ===========================================
        // FUN√á√ïES DO CHAT
        // ===========================================
        function adicionarMensagem(tipo, texto) {
            const div = document.createElement('div');
            div.className = `message ${tipo}`;
            const agora = new Date();
            const hora = `${agora.getHours().toString().padStart(2,'0')}:${agora.getMinutes().toString().padStart(2,'0')}`;
            div.innerHTML = `<div class="message-content">${texto.replace(/\n/g, '<br>')}</div><div class="message-time">${hora}</div>`;
            mensagensDiv.appendChild(div);
            mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
        }

        async function enviarMensagem() {
            const texto = inputMensagem.value.trim();
            if (!texto) return;

            inputMensagem.disabled = true;
            btnEnviar.disabled = true;

            adicionarMensagem('usuario', texto);
            inputMensagem.value = '';

            digitando.style.display = 'block';

            // Simula processamento
            setTimeout(async () => {
                const resposta = await processarMensagem(texto);
                digitando.style.display = 'none';
                adicionarMensagem('bot', resposta);
                inputMensagem.disabled = false;
                btnEnviar.disabled = false;
                inputMensagem.focus();
            }, 800);
        }

        document.getElementById('inputMensagem').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') enviarMensagem();
        });
    </script>
