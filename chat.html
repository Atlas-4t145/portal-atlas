<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Bot Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* TELA DE LOGIN */
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .erro-login {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* TELA DO CHAT */
        .chat-container {
            display: none;
            background: white;
            width: 95%;
            max-width: 450px;
            height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
        }

        .chat-header span {
            font-size: 14px;
            opacity: 0.9;
        }

        .btn-sair {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.usuario {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message.usuario .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            margin-left: 10px;
        }

        .message.usuario .message-time {
            text-align: right;
        }

        .chat-input-area {
            background: white;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .chat-input-area input:focus {
            border-color: #667eea;
            outline: none;
        }

        .chat-input-area button {
            background: #667eea;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .digitando {
            color: #999;
            font-size: 12px;
            margin-left: 15px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div class="login-container" id="telaLogin">
        <h1>üëã Atlas Chat</h1>
        <p>Entre com suas credenciais do portal</p>
        
        <div class="erro-login" id="erroLogin"></div>
        
        <div class="form-group">
            <label>üì± Telefone</label>
            <input type="text" id="telefone" placeholder="(49) 8409-4010" value="554984094010">
        </div>
        
        <div class="form-group">
            <label>üîê Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" value="admin123">
        </div>
        
        <button class="btn-login" id="btnLogin" onclick="fazerLogin()">Entrar no Chat</button>
    </div>

    <!-- TELA DO CHAT -->
    <div class="chat-container" id="telaChat">
        <div class="chat-header">
            <div>
                <h2>üí¨ Atlas Bot</h2>
                <span id="nomeUsuario">Carregando...</span>
            </div>
            <button class="btn-sair" onclick="logout()">Sair</button>
        </div>
        
        <div class="chat-messages" id="mensagens"></div>
        <div class="digitando" id="digitando" style="display: none;">ü§ñ Bot est√° digitando...</div>
        
        <div class="chat-input-area">
            <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." onkeypress="if(event.key === 'Enter') enviarMensagem()">
            <button id="btnEnviar" onclick="enviarMensagem()">‚û§</button>
        </div>
    </div>

    <script>
        // ===========================================
        // CONFIGURA√á√ïES
        // ===========================================
        const API_URL = 'https://atlas-database.onrender.com/api';
        
        let token = null;
        let usuario = null;

        // Elementos DOM
        const telaLogin = document.getElementById('telaLogin');
        const telaChat = document.getElementById('telaChat');
        const erroLogin = document.getElementById('erroLogin');
        const mensagensDiv = document.getElementById('mensagens');
        const inputMensagem = document.getElementById('inputMensagem');
        const btnEnviar = document.getElementById('btnEnviar');
        const nomeUsuario = document.getElementById('nomeUsuario');
        const digitando = document.getElementById('digitando');

        // ===========================================
        // LOGIN (MESMO DO PORTAL)
        // ===========================================
        async function fazerLogin() {
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');

            erroLogin.style.display = 'none';
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: telefone, password: senha })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Erro no login');

                token = data.token;
                usuario = data.user;

                nomeUsuario.textContent = usuario.name;
                telaLogin.style.display = 'none';
                telaChat.style.display = 'flex';

                adicionarMensagem('bot', `üëã Ol√° ${usuario.name}! Como posso ajudar?\n\nDigite *ajuda* para ver os comandos.`);

            } catch (error) {
                erroLogin.textContent = error.message;
                erroLogin.style.display = 'block';
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar no Chat';
            }
        }

        function logout() {
            token = null;
            usuario = null;
            mensagensDiv.innerHTML = '';
            telaChat.style.display = 'none';
            telaLogin.style.display = 'block';
        }

        // ===========================================
        // FUN√á√ïES AUXILIARES
        // ===========================================
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // ===========================================
        // BOT COM 22 FUNCIONALIDADES (EMBUTIDO)
        // ===========================================
        function processarMensagem(texto) {
            const msg = texto.toLowerCase().trim();

            // FUNC 1: Despesa simples
            const matchSimples = msg.match(/(pagar|gastei|comprei)\s+(.+?)\s+(\d+[.,]?\d*)/);
            if (matchSimples) {
                const valor = parseFloat(matchSimples[3].replace(',', '.'));
                const desc = matchSimples[2].charAt(0).toUpperCase() + matchSimples[2].slice(1);
                return `‚úÖ Despesa registrada: ${desc} ${formatarMoeda(valor)}`;
            }

            // FUNC 2: Com data
            const matchData = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+(hoje|ontem|amanh√£)/);
            if (matchData) {
                const valor = parseFloat(matchData[2].replace(',', '.'));
                const desc = matchData[1].charAt(0).toUpperCase() + matchData[1].slice(1);
                return `‚úÖ Despesa registrada: ${desc} ${formatarMoeda(valor)} (${matchData[3]})`;
            }

            // FUNC 3: Com vencimento
            const matchVenc = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+dia\s+(\d+)/);
            if (matchVenc) {
                const valor = parseFloat(matchVenc[2].replace(',', '.'));
                const desc = matchVenc[1].charAt(0).toUpperCase() + matchVenc[1].slice(1);
                return `‚úÖ Despesa registrada: ${desc} ${formatarMoeda(valor)} (vence dia ${matchVenc[3]})`;
            }

            // FUNC 4: Parcelada
            const matchParc = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+(\d+)x/);
            if (matchParc) {
                const total = parseFloat(matchParc[2].replace(',', '.'));
                const desc = matchParc[1].charAt(0).toUpperCase() + matchParc[1].slice(1);
                const parcelas = parseInt(matchParc[3]);
                return `‚úÖ Compra parcelada: ${desc} ${formatarMoeda(total)} em ${parcelas}x de ${formatarMoeda(total/parcelas)}`;
            }

            // FUNC 5: Recorrente
            const matchRec = msg.match(/(.+?)\s+(\d+[.,]?\d*)\s+todo dia\s+(\d+)/);
            if (matchRec) {
                const valor = parseFloat(matchRec[2].replace(',', '.'));
                const desc = matchRec[1].charAt(0).toUpperCase() + matchRec[1].slice(1);
                return `‚úÖ Despesa recorrente: ${desc} ${formatarMoeda(valor)} todo dia ${matchRec[3]}`;
            }

            // FUNC 6: Receita
            const matchRecb = msg.match(/(recebi|deposito)\s+(.+?)\s+(\d+[.,]?\d*)/);
            if (matchRecb) {
                const valor = parseFloat(matchRecb[3].replace(',', '.'));
                const desc = matchRecb[2].charAt(0).toUpperCase() + matchRecb[2].slice(1);
                return `üí∞ Receita registrada: ${desc} ${formatarMoeda(valor)}`;
            }

            // FUNC 7/8: Status/Saldo
            if (msg.includes('saldo') || msg.includes('status')) {
                return `üìä *STATUS*\n\nSaldo atual: R$ 0,00`;
            }

            // FUNC 9: Contas a pagar
            if (msg.includes('contas a pagar')) {
                return "üìã *CONTAS A PAGAR*\n\nNenhuma conta cadastrada.";
            }

            // FUNC 10: Maiores contas
            if (msg.includes('maiores contas')) {
                return "üí∞ *MAIORES CONTAS*\n\nNenhuma despesa.";
            }

            // FUNC 11: M√™s que vem
            if (msg.includes('m√™s que vem')) {
                return "üìÖ *PR√ìXIMO M√äS*\n\nNenhuma despesa.";
            }

            // FUNC 12/13: Onde gasto mais
            if (msg.includes('onde gasto mais')) {
                return "üìä *ONDE GASTA MAIS*\n\nNenhum gasto.";
            }

            // FUNC 14-16: Por categoria
            const cats = ['alimenta√ß√£o', 'moradia', 'transporte', 'lazer'];
            for (let cat of cats) {
                if (msg.includes(cat)) {
                    return `üçî *GASTOS EM ${cat.toUpperCase()}*\n\nNenhum gasto.`;
                }
            }

            // FUNC 17: Resumo semanal
            if (msg.includes('resumo semanal')) {
                return "üìÖ *RESUMO SEMANAL*\n\nNenhuma transa√ß√£o.";
            }

            // FUNC 18: Comparar
            if (msg.includes('comparar')) {
                return "üìä *COMPARATIVO*\n\nSem dados.";
            }

            // FUNC 19: Extrato m√™s
            const matchExt = msg.match(/extrato\s+([a-z]+)/);
            if (matchExt) {
                return `üìã *EXTRATO ${matchExt[1].toUpperCase()}*\n\nNenhuma transa√ß√£o.`;
            }

            // FUNC 20: Extrato ano
            const matchAno = msg.match(/\b(20\d{2})\b/);
            if (matchAno && msg.includes('extrato')) {
                return `üìÖ *EXTRATO ${matchAno[1]}*\n\nNenhuma transa√ß√£o.`;
            }

            // FUNC 21: Ajuda
            if (msg === 'ajuda') {
                return `ü§ñ *COMANDOS*\n\n` +
                       `‚Ä¢ pagar luz 150\n` +
                       `‚Ä¢ recebi salario 5000\n` +
                       `‚Ä¢ contas a pagar\n` +
                       `‚Ä¢ status\n` +
                       `‚Ä¢ alimenta√ß√£o\n` +
                       `‚Ä¢ ajuda`;
            }

            return "‚ùì *N√£o entendi*\n\nDigite *ajuda* para ver os comandos.";
        }

        // ===========================================
        // FUN√á√ïES DO CHAT
        // ===========================================
        function adicionarMensagem(tipo, texto) {
            const div = document.createElement('div');
            div.className = `message ${tipo}`;
            const agora = new Date();
            const hora = `${agora.getHours()}:${agora.getMinutes().toString().padStart(2,'0')}`;
            div.innerHTML = `<div class="message-content">${texto.replace(/\n/g, '<br>')}</div><div class="message-time">${hora}</div>`;
            mensagensDiv.appendChild(div);
            mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
        }

        async function enviarMensagem() {
            const texto = inputMensagem.value.trim();
            if (!texto) return;

            inputMensagem.disabled = true;
            btnEnviar.disabled = true;

            adicionarMensagem('usuario', texto);
            inputMensagem.value = '';

            digitando.style.display = 'block';

            setTimeout(() => {
                const resposta = processarMensagem(texto);
                digitando.style.display = 'none';
                adicionarMensagem('bot', resposta);
                inputMensagem.disabled = false;
                btnEnviar.disabled = false;
                inputMensagem.focus();
            }, 800);
        }

        document.getElementById('inputMensagem').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') enviarMensagem();
        });
    </script>
</body>
</html>
