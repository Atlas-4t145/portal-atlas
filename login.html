<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atlas Controle Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copiar os estilos principais do index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --secondary: #8b5cf6;
            --income: #10b981;
            --expense: #ef4444;
            --savings: #f59e0b;
            --budget: #8b5cf6;
            --warning: #f97316;
            --danger: #dc2626;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --border-radius: 16px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .logo p {
            color: var(--gray);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--gray-light);
            color: var(--dark);
            border: none;
            padding: 14px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: var(--gray);
            color: white;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--gray);
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-light);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
            display: block;
        }

        .message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--income);
            border-left: 4px solid var(--income);
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-wallet"></i>
            <h1>Atlas Controle Financeiro</h1>
            <p>Todas as suas finanças em um só lugar</p>
        </div>

        <div id="message" class="message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <input type="email" class="form-input" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <button class="btn-secondary" onclick="window.location.href='register.html'">
            <i class="fas fa-user-plus"></i> Criar nova conta
        </button>

        <p style="text-align: center; margin-top: 25px; color: var(--gray); font-size: 14px;">
            <a href="#" style="color: var(--primary); text-decoration: none;">Esqueci minha senha</a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            message.className = 'message';
            message.textContent = '';
            
            try {
                const response = await window.financialAPI.login(email, password);
                
                message.className = 'message success';
                message.textContent = 'Login realizado com sucesso! Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                message.className = 'message error';
                message.textContent = error.message || 'Erro ao fazer login';
            }
        });

        // Verificar se já está logado
        if (window.financialAPI.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
