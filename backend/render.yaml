services:
  # BACKEND API
  - type: web
    name: atlas-api
    env: node
    region: sao   # SÃO PAULO!
    plan: free    # Começa free, escala depois
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: atlas-db
          property: connectionString
    autoDeploy: true

  # FRONTEND (Static Site)
  - type: web
    name: atlas-frontend
    env: static
    region: sao   # SÃO PAULO!
    buildCommand: cp -r frontend/* public/
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_URL
        value: https://atlas-api.onrender.com

databases:
  # POSTGRESQL
  - name: atlas-db
    region: sao   # SÃO PAULO!
    plan: free    # 1GB free
    databaseName: atlas_financeiro
    user: atlas_user
