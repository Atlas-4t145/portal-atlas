name: Deploy to Render
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Instalar dependências backend
      run: cd backend && npm ci
      
    - name: Rodar migrações no Render
      env:
        DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        cd backend
        npm run migrate
        
    - name: Deploy automático no Render
      run: |
        # Render faz deploy automático via webhook
        # Só precisamos garantir que o código está no main
        echo "✅ Código enviado para GitHub, Render fará deploy automático"
        
    - name: Notificação no Slack (opcional)
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
